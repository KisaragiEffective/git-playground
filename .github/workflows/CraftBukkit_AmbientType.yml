name: Generator for CraftBukkit ambient type

# Controls when the action will run.
on:
  # TODO: this section

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
description: ~
runs: ~
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          # some legacy version will not accept newer JDK
          - java: 11
            id: 1.16.5
          - java: 11
            id: 1.16.4
          - java: 11
            id: 1.16.3
          - java: 11
            id: 1.16.2
          - java: 11
            id: 1.16.1
          - java: 11
            id: 1.16
          - java: 11
            id: 1.15.2
          - java: 11
            id: 1.15.1
          - java: 11
            id: 1.15
          - java: 11
            id: 1.14.4
          - java: 11
            id: 1.14.3
          - java: 11
            id: 1.14.2
          - java: 11
            id: 1.14.1
          - java: 11
            id: 1.14
          - java: 11
            id: 1.13.2
          - java: 11
            id: 1.13.1
          - java: 11
            id: 1.13
          - java: 8
            id: 1.12.2
          - java: 8
            id: 1.12.1
          - java: 8
            id: 1.12
          - java: 8
            id: 1.11.2
          - java: 8
            id: 1.11.1
          - java: 8
            id: 1.11
          - java: 8
            id: 1.10.2
          - java: 8
            id: 1.10.1
          - java: 8
            id: 1.10
          - java: 8
            id: 1.9.4
          - java: 8
            id: 1.9.2
          - java: 8
            id: 1.9
          - java: 8
            id: 1.8.8

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Install Java 8 if needed
        run: |
          sudo apt-get install openjdk-8-jre
        if: ${{ matrix.java }} == 8
      - name: Install Java 11 if needed
        run: |
          sudo apt-get install openjdk-11-jre
        if: ${{ matrix.java }} == 11
      - name: check Java version
        run: java -version
      - name: Get BuildTools.jar
        run: |
          wget https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
      - name: Get ImplementationDropper.jar
        run: |
          wget https://github.com/KisaragiEffective/b1nar1e5/blob/master/bukkit-fake-bindings.jar?raw=true -O ImplementationDropper.jar
      - name: Check directory structure
        run: |
          ls -l
      - name: Pre-work
        run: |
          echo "[CraftBukkit/Build/v${{matrix.id}}] build started"
      - name: Run BuildTools.jar
        run: |
          java -jar BuildTools.jar --rev ${{matrix.id}} --compile craftbukkit
      - name: Post-work
        run: |
          echo "[CraftBukkit/Build/v${{matrix.id}}] build finished"
          ls -l
      - name: unzip craftbukkit.jar
        run: |
          unzip craftbukkit.jar -d __craftbukkit
      - name: Run ImplementationDropper.jar
        run: |
          java -jar ImplementationDropper.jar __craftbukkit/org/bukkit/craftbukkit/ __dest__
      - name: Rezip
        run: |
          zip -r craftbukkit.d.jar __dest__
      - name: Complete
        run: ls
