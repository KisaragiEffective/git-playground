name: Seichi Server Idea conference notification

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  schedule: 
    # JST: 18:30
    - cron: "30 11 * * 0"
      
  workflow_dispatch: ~
jobs:
  send:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Setup Ruby
        run: sudo apt-get install ruby
      # https://github.com/rubygems/rubygems/issues/3068#issuecomment-574775885
      - name: Update gem
        run: gem update --system 3.0.6
      - name: Check ruby version
        run: ruby -v

      # Runs a set of commands using the runners shell
      - name: "Ruby: checkdate" 
        run: |
          ruby -e "require %q(date)
          p ENV
          if Date.today != Date.new(2021, 1, 10) && !ENV[%q(DEBUG)] then
            puts %q(今日はアイデア会議の日ではありません)
            exit 1
          end
          "
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/IDEA_TEMPLATE.md
